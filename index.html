<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Universe of Lake</title>
    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- loads our index.css-->
</head>

<body>
<div class="container-fluid">
    <header class="row bg-dark text-white py-3">
        <div class="col">
            <h1>CT Universe of Lakes for Assessment - Draft 01-26-21</h1>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary h4" data-toggle="modal" data-target="#Modal">
            About
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Universe of Lakes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p> The objective of this project is to define the universe of lakes in Connecticut that CT 
                            DEEP assesses as part of 305B assessments.
                        </p>
                        <img src="images/Riga.png" class="img-fluid" alt="Riga Lake">
                        <div class="caption">
                            Riga Lake, Salisbury CT
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 order-md-2 px-0">
            <div id="map"></div>
        </div>
    </section>

    <footer class="row bg-dark text-white py-3">
            <ul class="list-unstyled">
                <li> <a href="https://github.com/marybecker/Lakes">data sources</a>,
                    last updated 26 january 2021</li>
            </ul>
    </footer>

    <!--legend is outside of container-fluid and will be dynamically added to map-->
    <div class="bg-primary py-2 px-3 ml-3 mt-3 text-white" id="legend"></div>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS, then leaflet, then simple statistics then your JS! -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

        crossorigin=""></script>

<script src="js/main.js"></script>

</body>

</html>
